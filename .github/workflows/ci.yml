name: CI Pipeline for TDD_zadania

on:
  push:
    branches:
      - TDD_zadania
  pull_request:
    branches:
      - TDD_zadania

jobs:
  lint-and-test:
    name: Lint and Run Tests
    runs-on: ubuntu-latest

    steps:
      # Sprawdzenie kodu z repozytorium
      - name: Checkout repository
        uses: actions/checkout@v3

      # Ustawienie Pythona
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Instalacja zależności
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # Uruchomienie testów z raportem pokrycia
      - name: Run tests with coverage
        run: |
          pytest --cov=src tests/
          pytest --cov-report=xml --cov=src tests/

      # Upload raportu pokrycia jako artefakt
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Uruchomienie Super-Linter
      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_PYTHON_PYLINT: true
          DEFAULT_BRANCH: TDD_zadania
